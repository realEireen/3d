<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1.5 -1" rotation="100 145 100" color="#b7d3ff"></a-box>
      <a-sphere position="0 1.25 -5" radius="2.5" color="#a5deb2"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="2"
        height="1.5"
        color="#955342"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="400"
        color="#dbbaf5"
      ></a-plane>
      <a-sky color="#443b69"></a-sky>
    </a-scene>
  </body>
</html>
